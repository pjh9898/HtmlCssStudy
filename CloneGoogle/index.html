<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/808c0c7535.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--상단 네이게이션바-->
    <div class="nav-bar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fas fa-bars"></i>
    </div>
    <!--중단 메인파트-->
    <div class="main">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
          width="272"
        />
      </div>
      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div class="language-area">
        <span>Google offered in: </span>
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">Tiếng Việt</a>
        <a href="#" class="language">Français</a>
        <a href="#" class="language">中文（繁體）</a>
      </div>
    </div>
    <!--하단 메뉴바-->
    <div class="footer">
      <div class="first-line">Vietnam</div>
      <div class="second-line">
        <span>
          <a href="#" class="second-item">About</a>
          <a href="#" class="second-item">Advertising</a>
          <a href="#" class="second-item">Business</a>
          <a href="#" class="second-item">How search works</a>
        </span>
        <span class="second-line-right">
          <a href="#" class="second-item">Privacy</a>
          <a href="#" class="second-item">Term</a>
          <a href="#" class="second-item">Settings</a>
        </span>
      </div class="second-line">
    </div>
  </body>
</html>
